[tool.poetry]
name = "redispatcher"
version = "0.1.6"
description = "Toolset for asynchronous message processing backed by Redis as the message broker"
authors = ["Rafal Stapinski <stapinskirafal@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/rafalstapinski/redispatcher"
repository = "https://github.com/rafalstapinski/redispatcher"
keywords = ["redis", "queue", "broker", "pub sub", "asynchronous message"]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License"
]
include = [
    "LICENSE"
]
license = "MIT"


[tool.poetry.dependencies]
python = "^3.8"
aioredis = "^1.3.1"
pydantic = "^1.8.1"
isort = "^5.8.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pylint = "^2.13.5"
isort = "^5.10.1"
pytest = "^7.1.1"
elastic-apm = "^6.9.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
known_local_folder = ["test"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.black]
line-length = 120

[tool.pylint.messages_control]
disable = "all"
enable = "unused-import"
