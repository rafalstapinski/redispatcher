[tool.poetry]
name = "redispatcher"
version = "0.1.0"
description = "Toolset for asynchronous message processing backed by Redis as the message broker"
authors = ["Rafal Stapinski <stapinskirafal@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
aioredis = "^1.3.1"
pydantic = "^1.8.1"
isort = "^5.8.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.0"
pylint = "^2.7.4"
black = "20.8b1"
pytest = "^6.2.3"
elastic-apm = "^6.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
