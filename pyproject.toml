[tool.poetry]
name = "redispatcher"
version = "0.1.4"
description = "Toolset for asynchronous message processing backed by Redis as the message broker"
authors = ["Rafal Stapinski <stapinskirafal@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/rafalstapinski/redispatcher"
repository = "https://github.com/rafalstapinski/redispatcher"
keywords = ["redis", "queue", "broker", "pub sub", "asynchronous message"]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License"
]
include = [
    "LICENSE"
]

[tool.poetry.dependencies]
python = "^3.8"
aioredis = "^1.3.1"
pydantic = "^1.8.1"
isort = "^5.8.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.9.0"
pylint = "^2.7.4"
black = "20.8b1"
pytest = "^6.2.3"
elastic-apm = "^6.1.0"

[tool.poetry.scripts]
rd-monitor = "redispatcher.monitor:monitor_cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
